<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

  <title>Pokédex </title>
</head>
<body>
  <main>

    <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">

    <img scr="#" class="pokemon-gif"> 

    <h1 class="pokemon_data">
      <span class="pokemon_numero"></span> -
      <span class="pokemon_nome"></span>
    </h1>

    <form class="form">
      <input type="search" class="search" placeholder="Nome ou Número" required />
    </form>




    <div class="botoes">
      <button class="button botao-prev">&lt; Voltar</button>
      <button class="button botao-next">Próximo &gt;</button>
    </div>



  </main>
  <script src="./js/script.js"></script>
</body>
</html>
